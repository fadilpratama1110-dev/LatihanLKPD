<body>
  <h1>LKPD 4</h1>
  <!--refleksi-->
  <!--Mengapa fungsi membuat kode lebih efisien?karena memecah program besar menjadi bagian-bagian
  kecil yang dapat digunakan kembali (modularitas), mengurangi pengulangan kode, memudahkan 
  pemeliharaan dan perbaikan (debugging), dan meningkatkan keterbacaan. Dengan fungsi, pengembang
  dapat fokus pada logika inti tanpa harus menulis ulang kode yang sama berulang kali, sehingga proses 
  pengembangan menjadi lebih cepat dan rapi.-->
  <!--apa perbedaan antara parameter dan return?Perbedaan utamanya adalah parameter adalah masukan 
  data untuk fungsi, sedangkan return adalah pernyataan untuk mengeluarkan atau mengembalikan hasil
  dari fungsi. Parameter berfungsi sebagai "pintu masuk" bagi data yang dibutuhkan fungsi, sementara
  return berfungsi sebagai "pintu keluar" untuk hasil yang telah diproses.-->
  <script>
  function sapa() {
   let nama = prompt("masukan nama mu")
    alert("Halo " + nama + ",selamat siang ")
  }
  sapa();
  </script>
