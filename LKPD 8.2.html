<!DOCTYPE html>
<html>
 <body>
   <!--Mengapa validasi penting sebelum data dikirim ke server?Validasi data sebelum dikirim ke server sangat penting
   untuk memastikan integritas, keamanan, dan keandalan aplikasi web atau sistem secara keseluruhan.-->

   <!--Apa risiko jika tidak melakukan validasi?Risiko tidak melakukan validasi sangat bervariasi tergantung pada konteksnya 
   (misalnya, dalam pengembangan perangkat lunak, penelitian ilmiah, pengumpulan data, atau proses bisnis umum), 
   tetapi secara umum melibatkan konsekuensi negatif yang signifikan.-->
 <h3>Form Pendaftaran Sederhana</h3>
 <input type="text" id="nama" placeholder="Nama lengkap"><br><br>
 <input type="email" id="email" placeholder="Email"><br><br>
 <input type="password" id="password" placeholder="Kata sandi"><br><br>
 <button onclick="validasi()">Daftar</button>
   <p id="feedback"</p>
 <script>
 function validasi() {
 let nama = document.getElementById("nama").value;
 let email = document.getElementById("email").value;
 let pass = document.getElementById("password").value;
 if (nama === "" || email === "" || pass === "") {
  feedback.innerHTML="Semua kolom wajib diisi!";
   feedback.style.color="red";
 } else if (pass.length < 8) {
  feedback.innerHTML="Password harus minimal 8 karakter!";
   feedback.style.color="red";
 } else if (!email.includes("@")) {
   feedback.innerHTML="Email tidak valid!";
   feedback.style.color="red";
 } else {
   feedback.innerHTML="Pendaftaran berhasil!";
   feedback.style.color="blue";
 }
 }
 </script>
 </body>
</html>
