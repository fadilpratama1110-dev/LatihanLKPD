<body>
    <h1>LKPD 3</h1>
    <!--kapan lebih cocok menggunakan  for daripada while?Gunakan pebuah list atau array. Sebaliknya, gunakan while ketika jumlah perulangannya tidak diketahui dan bergantung 
    pada suatu kondisi (uncounted loop).-->
    <!--apa manfaat perulang dibanding nulis perintah berulang kali? Manfaat utama perulangan (looping) adalah untuk menghemat waktu dan tenaga,
     meningkatkan efisiensi kode, meminimalkan kesalahan, dan membuat kode lebih mudah dikelola dan dibaca dibandingkan menulis perintah berulang kali 
     secara manual. Perulangan memungkinkan Anda mengeksekusi blok kode yang sama berkali-kali dengan lebih sedikit baris kode, terutama saat memproses 
     sejumlah besar data atau melakukan tugas yang berulang. -->
 <script>
    for (let i = 2; i <= 20; i += 2) {
        document.write(i + "<br>");
    }
 </script>   
</body>
