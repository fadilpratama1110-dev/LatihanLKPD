<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!--Apa perbedaan onclick dan onmouseover?Perbedaan utama onclick dan onmouseover adalah 
    saat peristiwa dipicu: onclick terjadi ketika pengguna mengklik elemen, sementara onmouseover 
    terjadi saat kursor mouse diarahkan ke atas elemen. Jadi, onclick memerlukan interaksi aktif (klik), 
    sedangkan onmouseover hanya memerlukan gerakan kursor ke atas elemen tersebut.--> 
    <!-- Event penting untuk interaktivitas karena menciptakan keterlibatan aktif antara penyelenggara dan peserta, 
     sehingga meningkatkan engagement, pemahaman, dan ingatan terhadap materi acara. Interaktivitas juga membantu membangun 
     komunitas yang lebih kuat, memperluas jangkauan acara secara geografis, dan meningkatkan loyalitas serta konversi jika 
     tujuannya promosi atau penjualan. -->  
    <h1>tulis sesuatu</h1>
    <input type="text" id="text" oninput="tampilkan()">
    <p>hasil: <span id="hasil"></span></p>
    <script>
        function tampilkan() {
            var inputText = document.getElementById("text").value;
            document.getElementById("hasil").innerText = inputText;
        }
    </script>
</body>
</html>
