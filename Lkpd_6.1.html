<body>
  <h1 id="judul">Belajar java script</h1>
  <!--refleksi-->
  <!--Apa fungsi document.getElementById()?Fungsi document.getElementById() adalah metode JavaScript
  yang digunakan untuk menemukan dan mengambil sebuah elemen tunggal dari dokumen HTML berdasarkan atribut id uniknya.
  Metode ini mengembalikan objek elemen yang ditemukan, atau null jika tidak ada elemen dengan ID yang sesuai.-->
  <!--Bagaimana cara menambah elemen baru ke halaman?menambah elemen baru ke halaman tergantung pada platform atau aplikasi 
  yang digunakan. Umumnya, Anda dapat menambahkan elemen dengan menyeretnya dari panel ke halaman, mengklik tombol sisipkan,
  atau menggunakan perintah seperti push() atau insertBefore() di koding.-->

  <button onclick="ubahWarna()">ubahWarna</button>
  <script>
  function ubahWarna() {
    document.getElementById("judul").style.color = "blue";
  }
  
  </script>
</body>
</html>
